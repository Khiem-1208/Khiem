<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .album-container {
            display: flex;
            gap: 20px;
        }

        .album {
            background-color: #181818;
            border-radius: 8px;
            overflow: hidden;
            width: 180px;
            text-align: center;
            transition: transform 0.3s;
            position: relative;
        }

        .album:hover {
            transform: scale(1.05);
        }

        .album img {
            width: 100%;
            display: block;
        }

        .album-title {
            margin: 10px 0;
            font-size: 16px;
        }

        .play-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: #1db954;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        .play-button:hover {
            transform: scale(1.1);
            background-color: #1ed760;
        }

        .play-button svg {
            fill: white;
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="album-container">
        <div class="album">
            <img src="https://via.placeholder.com/180" alt="Album Cover">
            <div class="album-title">Album 1</div>
            <button class="play-button" onclick="playMusic('song1.mp3')">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
            </button>
        </div>

        <div class="album">
            <img src="https://via.placeholder.com/180" alt="Album Cover">
            <div class="album-title">Album 2</div>
            <button class="play-button" onclick="playMusic('song2.mp3')">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
            </button>
        </div>

        <div class="album">
            <img src="https://media.viez.vn/prod/2022/4/21/low_g_8edf53f982.png" alt="Album Cover">
            <div class="album-title">Album 3</div>
            <button class="play-button" onclick="playMusic('song3.mp3')">
                <svg src="./MCK/Badtrip.mp3" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
            </button>
        </div>
    </div>

    <audio id="audio-player" controls style="display: none;"></audio>

    <script>
        function playMusic(src) {
            const audioPlayer = document.getElementById('audio-player');
            audioPlayer.src = src;
            audioPlayer.play();
        }
    </script>
</body>
</html>
