<!DOCTYPE html>

    <!-- Bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <div class="container-fluid">
        <!-- Navbar đặt trước slider -->
        <header class="header">
           
                <div class="logo">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/49/Rotten_Tomatoes_logo.svg/2560px-Rotten_Tomatoes_logo.svg.png" alt="Famousy" class="logo-img">
                  </div>
                  <nav>
        <ul>
                <li><a href="#">Thông tin</a></li>

                <li><a href="#">Về tôi</a></li>
              </ul>
            </nav>
          </header>

            
    <!-- Testimonial  -->
    <div id="flowerCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#flowerCarousel" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#flowerCarousel" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#flowerCarousel" data-bs-slide-to="2"></button>
        </div>
        
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://kenh14cdn.com/203336854389633024/2021/3/19/anh-1-1616168061200820170759.jpg" class="d-block w-100" alt="Low g">
                <div class="carousel-caption">
                    <h3>Low G</h3>
                    <p>...</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://vanhoaduongpho.com/storage/news/rapper-mck-voi-hinh-xam-moi-khang-dinh-la-chien-binh-full-giap-bape-khi-mac-ca-quan-nhoc-hang-nay_1039.jpg " class="d-block w-100" alt="MCKMCK">
                <div class="carousel-caption">
                    <h3>MCK</h3>
                    <p>...</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://35express.org/wp-content/uploads/2021/11/su-nghiep-cua-rapper-obito-1-35express.jpg" class="d-block w-100" alt="ObitoObito">
                <div class="carousel-caption">
                    <h3>Obito</h3>
                    <p>...t</p>
                </div>
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#flowerCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#flowerCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

            <!-- Thêm section cho 3 khung tin nổi bật -->
             
                        
            <!-- Artists Section -->
            <section id="artists" class="artist-section">
                <h2 class="section-title">Nghệ Sĩ Nổi Bật</h2>
                <div class="circle-container">
                    <div class="circle-item">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/4/49/TLINH_%E2%80%93_CF%26Y_2023_%E2%80%93_OFFICIAL_PORTRAIT_PHOTO.png" alt="Artist 1">
                        <p>TLinh</p>
                    </div>
                    <div class="circle-item">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/MCK_2023_Hanoi_%28cropped%29.jpg/640px-MCK_2023_Hanoi_%28cropped%29.jpg" alt="Artist 2">
                        <p>MCK</p>
                    </div>
                    <!-- Add more circle-items as needed -->
                </div>
            </section>

            <!-- Albums Section -->
            <section id="albums" class="album-section">
                <h2 class="section-title">Album Nổi Bật</h2>
                <div class="circle-container">
                    <div class="circle-item">
                        <img src="path_to_album1.jpg" alt="Album 1">
                        <p>Album Name 1</p>
                    </div>
                    <div class="circle-item">
                        <img src="path_to_album2.jpg" alt="Album 2">
                        <p>Album Name 2</p>
                    </div>
                    <!-- Add more circle-items as needed -->
                </div>
            </section>
        </div> <!-- Kết thúc container-fluid -->

        <!-- JS Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
