<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="dangky.css">
</head>
<body>
    <div class="signup-container">
        <h1>Sign Up </h1>
        <form class="signup-form">
            <label for="email">Email address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="confirm-email">Confirm email</label>
            <input type="email" id="confirm-email" name="confirm-email" placeholder="Confirm your email" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>
            
            <label for="display-name">What should we call you?</label>
            <input type="text" id="display-name" name="display-name" placeholder="Enter a profile name" required>
            
            <label for="birthdate">Date of birth</label>
            <input type="date" id="birthdate" name="birthdate" required>
            
            <div class="gender">
                <label>Gender</label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
                <input type="radio" id="non-binary" name="gender" value="non-binary">
                <label for="non-binary">Non-binary</label>
            </div>
            
            <button type="submit" class="signup-button">Sign Up</button>
        </form>
    </div>
</body>
</html>
