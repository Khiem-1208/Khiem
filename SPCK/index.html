<html lang="en">
<head>

    <!-- link css -->
    <link rel="stylesheet" href="style.css">

    <!-- font awesome -->

        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    

</head>
<body>
        <div class="container-fluid">
            <!-- Navbar đặt trước slider -->
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="#">
                    <i class="fas fa-music"></i>
                    Famousy
                </a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fas fa-fire"></i> Tin Nổi Bật</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fas fa-user"></i> Nghệ Sĩ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fas fa-compact-disc"></i> Album</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fas fa-info-circle"></i> Về Tôi</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Slider đặt sau navbar -->
            <div id="mainSlider" class="carousel slide" data-bs-ride="carousel">
                <!-- The slideshow/carousel -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://images.spiderum.com/sp-images/5fea3b60336e11ef8edc8fe0c5fa8e33.png" class="d-block w-100" alt="Slide 1">
                        <div class="carousel-caption">
                            <h3>Tiêu đề 1</h3>
                            <p>Mô tả cho slide 1</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="https://static.wikia.nocookie.net/producerviet/images/2/28/Low_G.jpeg/revision/latest?cb=20221120112937" class="d-block w-100" alt="Slide 2">
                        <div class="carousel-caption">
                            <h3>Tiêu đề 2</h3>
                            <p>Mô tả cho slide 2</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="path_to_your_image3.jpg" class="d-block w-100" alt="Slide 3">
                        <div class="carousel-caption">
                            <h3>Tiêu đề 3</h3>
                            <p>Mô tả cho slide 3</p>
                        </div>
                    </div>
                </div>

                <!-- Left and right controls/icons -->
                <button class="carousel-control-prev" type="button" data-bs-target="#mainSlider" data-bs-slide="prev">
                    <i class="fas fa-chevron-left"></i>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#mainSlider" data-bs-slide="next">
                    <i class="fas fa-chevron-right"></i>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

            <!-- Thêm section cho 3 khung tin nổi bật -->
            <div class="featured-news">
                <div class="featured-item">
                    <div class="featured-image">
                        <a href="#hot-news">
                            <img src="https://images.spiderum.com/sp-images/5fea3b60336e11ef8edc8fe0c5fa8e33.png" alt="Tin nổi bật 1">
                        </a>
                    </div>
                    <div class="featured-content">
                        <h3>Tin nổi bật 1</h3>
                        <p>Mô tả ngắn về tin tức 1</p>
                    </div>
                </div>

                <div class="featured-item">
                    <div class="featured-image">
                        <a href="#hot-news">
                            <img src="https://static.wikia.nocookie.net/producerviet/images/2/28/Low_G.jpeg" alt="Tin nổi bật 2">
                        </a>
                    </div>
                    <div class="featured-content">
                        <h3>Tin nổi bật 2</h3>
                        <p>Mô tả ngắn về tin tức 2</p>
                    </div>
                </div>

                <div class="featured-item">
                    <div class="featured-image">
                        <a href="#hot-news">
                            <img src="path_to_your_image3.jpg" alt="Tin nổi bật 3">
                        </a>
                    </div>
                    <div class="featured-content">
                        <h3>Tin nổi bật 3</h3>
                        <p>Mô tả ngắn về tin tức 3</p>
                    </div>
                </div>
            </div>
        </div> <!-- Kết thúc container-fluid -->

            <!-- Section tin nổi bật -->
            <div class="featured-news">
                <!-- Khung tin 1 -->
                <div class="news-box">
                    <a href="#hot-
